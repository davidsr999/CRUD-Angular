
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo | uppercase}}</span>

                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                          <input type="text"
                          placeholder="Producto" class="form-control form-control-lg"
                            formControlName="producto">
                            <div class="text-danger"
                             *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>El producto es obligatorio</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text"
                            placeholder="Categoria" class="form-control form-control-lg"
                            formControlName="categoria">
                            <div class="text-danger"
                             *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>La categoría es obligatoria</span>
                            </div>
                             
                        </div>

                        <div class="mb-3">
                            <input type="text"
                            placeholder="Ubicacion" class="form-control form-control-lg"
                            formControlName="ubicacion">
                            <div class="text-danger"
                             *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                                <span>La ubicación es obligatoria</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="number"
                            placeholder="Precio" class="form-control form-control-lg"
                            formControlName="precio">
                            <div class="text-danger"
                             *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>El precio es obligatorio</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-secondary btn-lg float-start"
                            routerLink="/">Volver</button>
                            <button class="btn btn-success btn-lg float-end" type="submit"
                            [disabled]="productoForm.invalid">Aceptar</button>
                        </div>
                        
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
